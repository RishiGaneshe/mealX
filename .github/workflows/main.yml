name: Build and Deploy Mealx

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_IMAGE }}:latest

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy on remote server
      run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          mkdir -p /home/${USER}/app
          EOF

          echo "${{ secrets.ENV_FILE }}" | ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "cat > /home/${{ secrets.SERVER_USER }}/app/.env"

          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          cd /home/${USER}/app
          
          sudo fuser -k 7000/tcp || true
          
          sudo docker pull ${{ secrets.DOCKER_IMAGE }}:latest
          sudo docker stop my-mealx || true
          sudo docker rm my-mealx || true
          sudo docker run -d --name my-mealx --env-file .env -p 7000:4000 ${{ secrets.DOCKER_IMAGE }}:latest
          EOF
          
    - name: Send Build Notification Email
      if: always()
      run: |
        echo "Sending deployment status email: ${{ job.status }}"

        curl -X POST https://api.sendgrid.com/v3/mail/send \
          -H "Authorization: Bearer ${{ secrets.SENDGRID_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d "$(cat <<EOF
        {
          "personalizations": [{
            "to": [{ "email": "abhishekganeshe33@gmail.com" }]
          }],
          "from": { "email": "abhishek.ganeshe@hrclouds.in" },
          "subject": "🚀 Deployment ${{ job.status }} — mealX",
          "content": [{
            "type": "text/plain",
            "value": "📢 Deployment Notification\n\n🔧 Repository:   ${{ github.repository }}\n🌿 Branch:       ${{ github.ref_name }}\n👤 Triggered by: ${{ github.actor }}\n📦 Status:       ${{ job.status }}\n📝 Commit:       ${{ github.event.head_commit.message }}\n🔗 View Run:     https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\n\n🤖 This is an automated message from your CI pipeline."
          }]
        }
        EOF
        )"



         

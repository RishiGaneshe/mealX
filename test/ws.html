<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Order Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 40px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(14, 9, 9, 0.08);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #222;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    #log {
      margin-top: 30px;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      height: 300px;
      overflow-y: auto;
      background-color: #fdfdfd;
      font-size: 14px;
    }

    .log-entry {
      margin-bottom: 12px;
      padding: 6px 10px;
      border-left: 4px solid transparent;
      background-color: #fafafa;
      border-radius: 4px;
      transition: background 0.3s ease;
    }

    .log-entry.success {
      border-color: #4CAF50;
      background-color: #eafbe7;
      color: #2e7d32;
    }

    .log-entry.error {
      border-color: #f44336;
      background-color: #fdecea;
      color: #c62828;
    }

    .log-entry.info {
      border-color: #2196F3;
      background-color: #e3f2fd;
      color: #1565c0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Customer: Submit New Order</h1>
    <button id="placeOrder">Place Order</button>
    <button id="cancelOrder">Cancel Order</button>

    <div id="log"></div>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6IjQyYWIyMzQzLTE1ZWEtNDc2Yi1hZTkwLTkxMTZmYTQ2OWVkYiIsInVzZXJuYW1lIjoiZ29wYWwiLCJpZGVudGlmaWVyIjoiZ29wYWxAZ21haWwuY29tIiwiaWRlbnRpZmllclR5cGUiOiJlbWFpbCIsImF1dGhQcm92aWRlciI6ImxvY2FsIiwiaXNPd25lciI6ZmFsc2UsImlzQ3VzdG9tZXIiOnRydWUsImlzQWRtaW4iOmZhbHNlLCJpc0d1ZXN0IjpmYWxzZSwiaWF0IjoxNzU0MDUyMTA5LCJleHAiOjE3NTQwNjI5MDl9.VBszHku3U-CR0CQmrR8lCtmaYPQFd5icYEiYSwjBbgc';

      const socket = io('http://localhost:4000', {
        auth: { token }
      });

      const logContainer = document.getElementById('log');

      const log = (message, type = 'info') => {
        const div = document.createElement('div')
        div.className = `log-entry ${type}`
        div.textContent = `[${new Date().toLocaleTimeString()}] ${message}`
        logContainer.appendChild(div)
        logContainer.scrollTop = logContainer.scrollHeight
      }

      socket.on('connect', () => {
        log('Connected to server', 'success')
      })

      socket.on('connect_error', (err) => {
        console.error('[Socket Auth Error]', err.message)
        alert(err.message)
      })

      socket.on('order_response', (res) => {
        if (res?.success) {
          console.log(res)
          log(`Order placed successfully: ${res.message}`, 'success')
        } else {
          console.log(res)
          log(`Order failed [${res?.type || 'error'}]: ${res?.message || 'Unknown error'}`, 'error')
        }
      })

      socket.on('order_update', (res) => {
        console.log('order_update event data:', res)
        if (res?.success) {
          console.log(res.data)
          log(`Owner response to order: ${res.message}`, 'success')
        } else {
          log(`Owner response failed [${res?.type || 'error'}]: ${res?.message || 'Unknown error'}`, 'error')
        }
      })

      document.getElementById('placeOrder').addEventListener('click', () => {
        const orderPayload = {
          customerPlanId: "117b817e-392d-4626-94b1-6c56d1ddc49c",
          tokens: [
            "e744a48b-946c-4d12-b130-c5265c10555e",
          ],
          customerId: "42ab2343-15ea-476b-ae90-9116fa469edb",
          orderType: "dine",
        }

        socket.emit('new_order', orderPayload, (response) => {
          localStorage.setItem('orderPayload', JSON.stringify(orderPayload))
          if (response?.success) {
            log(`Server ACK: ${response.message || 'Order successfully placed.'}`, 'success');
          } else {
            log(`Server rejected order [${response?.type || 'error'}]: ${response?.message || 'Unknown error'}`, 'error');
          }
        })

      })

      document.getElementById('cancelOrder').addEventListener('click', () => {
        const rawPayload = localStorage.getItem('orderPayload')
          if (!rawPayload) {
            log('No order found in localStorage to cancel.', 'error')
            return
          }

          let orderPayload
          try {
            orderPayload = JSON.parse(rawPayload);
          } catch (err) {
            log('Corrupted order data in localStorage.', 'error');
            return
          }

          socket.emit('cancel_order', orderPayload, (response) => {
            if (response?.success) {
              log(`Server ACK: ${response.message || 'Order cancellation successful.'}`, 'success')
            } else {
              log(`Server rejected cancellation [${response?.type || 'error'}]: ${response?.message || 'Unknown error'}`, 'error')
            }
          })
        })

        socket.on('cancel_order', (res) => {
          if (res?.success) {
            log(`Order Cancellation: ${res.message}`, 'success')
          } else {
            log(`Order Cancellation failed [${res?.type || 'error'}]: ${res?.message || 'Unknown error'}`, 'error')
          }
        })

    })
  </script>
</body>
</html>
